<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIEM Dashboard</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --fg: #e0e0e0;
      --accent: #4e84f7;
      --card-bg: #2a2a3f;
      --table-bg: #2a2a3f;
      --hover-bg: #3a3a55;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--card-bg);
      padding: 1rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header h1 { flex: 1; font-size: 1.5rem; }
    nav button {
      background: transparent;
      border: none;
      color: var(--fg);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      opacity: 0.7;
    }
    nav button.active,
    nav button:hover { opacity: 1; color: var(--accent); }
    main { flex: 1; padding: 1rem; }
    .hidden { display: none; }
    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--table-bg);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    thead { background: var(--card-bg); }
    thead th { cursor: pointer; }
    tbody tr:nth-child(even) { background: var(--card-bg); }
    tbody tr:hover { background: var(--hover-bg); }
    /* Cards */
    .cards { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      flex: 1 1 200px;
      text-align: center;
    }
    .card h3 { margin-bottom: 0.5rem; font-size: 1.1rem; }
    /* Charts */
    .charts { display: grid; gap: 1rem; grid-template-columns: 1fr 1fr; }
    canvas { background: var(--card-bg); border-radius: 8px; }
    /* Pagination & Search */
    .pagination, #searchControls { margin: 1rem 0; display: flex; gap: 0.5rem; align-items: center; }
    .pagination button, #searchControls button {
      background: var(--card-bg);
      border: none;
      color: var(--fg);
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination span { margin: 0 0.5rem; }
    #searchControls input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #555;
      background: var(--table-bg);
      color: var(--fg);
    }
    #searchControls select {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #555;
      background: var(--table-bg);
      color: var(--fg);
    }
  </style>
</head>
<body>
  <header>
    <h1>SIEM Dashboard</h1>
    <nav>
      <button id="btnLogs" class="active">Logs</button>
      <button id="btnAnalytics">Analyses</button>
    </nav>
  </header>
  <main>
    <section id="sectionLogs">
      <div class="pagination">
        <button id="prevPage">¬´ Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next ¬ª</button>
      </div>
      <!-- Barre de recherche -->
      <div id="searchControls">
        <label for="searchField">Recherche sur :</label>
        <select id="searchField">
          <option value="time">Time</option>
          <option value="computer">Host</option>
          <option value="event_id">Event ID</option>
          <option value="channel">Channel</option>
          <option value="level">Risk</option>
        </select>
        <input id="searchInput" type="text" placeholder="Terme √† rechercher‚Ä¶" />
        <button id="searchBtn">üîç</button>
        <button id="clearSearchBtn">‚úñÔ∏è</button>
      </div>
      <table>
        <thead>
          <tr>
            <th data-field="time">Time</th>
            <th data-field="computer">Host</th>
            <th data-field="event_id">Event ID</th>
            <th data-field="channel">Channel</th>
            <th data-field="level">Risk</th>
          </tr>
        </thead>
        <tbody id="logsBody"></tbody>
      </table>
    </section>
    <section id="sectionAnalytics" class="hidden">
      <div class="cards">
        <div class="card"><h3>Total Logs</h3><p id="totalLogs">--</p></div>
        <div class="card"><h3>Error Count</h3><p id="errorCount">--</p></div>
        <div class="card"><h3>Warning Count</h3><p id="warnCount">--</p></div>
      </div>
      <div class="charts">
        <canvas id="trendChart"></canvas>
        <canvas id="barChart"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const btnLogs = document.getElementById('btnLogs');
    const btnAnalytics = document.getElementById('btnAnalytics');
    const sectionLogs = document.getElementById('sectionLogs');
    const sectionAnalytics = document.getElementById('sectionAnalytics');
    let page = 1, limit = 100;

    // Recherche
    const searchField      = document.getElementById('searchField');
    const searchInput      = document.getElementById('searchInput');
    const searchBtn        = document.getElementById('searchBtn');
    const clearSearchBtn   = document.getElementById('clearSearchBtn');
    let currentSearchField = null;
    let currentSearchValue = null;

    btnLogs.onclick = () => {
      btnLogs.classList.add('active'); btnAnalytics.classList.remove('active');
      sectionLogs.classList.remove('hidden'); sectionAnalytics.classList.add('hidden');
    };
    btnAnalytics.onclick = () => {
      btnAnalytics.classList.add('active'); btnLogs.classList.remove('active');
      sectionAnalytics.classList.remove('hidden'); sectionLogs.classList.add('hidden');
      loadAnalytics();
    };

    searchBtn.addEventListener('click', () => {
      currentSearchField = searchField.value;
      currentSearchValue = searchInput.value.trim();
      page = 1;
      renderLogs();
    });
    clearSearchBtn.addEventListener('click', () => {
      currentSearchField = null;
      currentSearchValue = null;
      searchInput.value = '';
      page = 1;
      renderLogs();
    });

    async function fetchLogs() {
      const off = (page - 1) * limit;
      const params = new URLSearchParams({ limit, offset: off });
      if (currentSearchField && currentSearchValue) {
        params.set('searchField', currentSearchField);
        params.set('searchValue', currentSearchValue);
      }
      const res  = await fetch(`/data?${params.toString()}`);
      const json = await res.json();
      return json.events;
    }

    async function renderLogs() {
      const data = await fetchLogs();
      const tbody = document.getElementById('logsBody'); tbody.innerHTML = '';
      data.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(log.time).toLocaleString()}</td>
          <td>${log.computer}</td>
          <td>${log.event_id}</td>
          <td>${log.channel}</td>
          <td>${log.level}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('pageInfo').textContent = `Page ${page}`;
    }

    document.getElementById('prevPage').onclick = () => { if (page > 1) { page--; renderLogs(); }};
    document.getElementById('nextPage').onclick = () => { page++; renderLogs(); };

    // Analytics
    let trendChart, barChart;
    async function loadAnalytics() {
      const data = await fetchLogs();
      const total = data.length;
      const errors = data.filter(l => l.level == 1).length;
      const warns  = data.filter(l => l.level == 2).length;
      document.getElementById('totalLogs').textContent = total;
      document.getElementById('errorCount').textContent = errors;
      document.getElementById('warnCount').textContent = warns;

      const times = data.map(l => new Date(l.time).toLocaleTimeString());
      if (trendChart) trendChart.destroy();
      trendChart = new Chart(
        document.getElementById('trendChart'),
        { type: 'line', data: { labels: times, datasets: [{ label: 'Events over time', data: data.map((_,i) => i+1), tension: 0.3 }] }, options: { responsive: true } }
      );
      if (barChart) barChart.destroy();
      const byHost = {};
      data.forEach(l => byHost[l.computer] = (byHost[l.computer] || 0) + 1);
      barChart = new Chart(
        document.getElementById('barChart'),
        { type: 'bar', data: { labels: Object.keys(byHost), datasets: [{ label: 'Events by host', data: Object.values(byHost) }] }, options: { responsive: true } }
      );
    }

    // Initial
    renderLogs();
  </script>
</body>
</html>
