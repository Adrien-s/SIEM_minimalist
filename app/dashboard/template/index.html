<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard SIEM - Logs (Vanilla JS)</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      /* Conteneur principal en flex pour table et panneau */
      #container {
        display: flex;
        width: 100%;
      }
      /* Zone du tableau */
      #tableContainer {
        flex: 1;
        transition: margin-right 0.3s;
      }
      /* Tableau avec coins arrondis */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
      }
      th, td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }
      thead tr th {
        background-color: #f2f2f2;
        cursor: pointer;
        user-select: none;
        border-bottom: 2px solid #ccc;
      }
      th.sorted {
        background-color: #d3e5ff;
      }
      tbody tr:last-child td {
        border-bottom: none;
      }
      /* Indication de la ligne sélectionnée */
      tr.selected {
        background-color: #e0e0e0;
      }
      /* Panneau de détails stylisé comme une bulle */
      #detailsPanel {
        width: 300px;
        padding: 16px;
        background: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: none; /* caché par défaut */
        position: relative;
        margin-left: 20px;
      }
      /* Flèche pour la bulle de dialogue */
      #detailsPanel::before {
        content: "";
        position: absolute;
        left: -20px;
        top: 20px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-right-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard SIEM - Logs</h1>
    <div id="container">
      <div id="tableContainer">
        <table id="dataTable">
          <thead>
            <tr>
              <th data-field="time">Time</th>
              <th data-field="computer">Computer</th>
              <th data-field="event_id">Event Id</th>
              <th data-field="channel">Channel</th>
              <th data-field="process_id">Process Id</th>
              <th data-field="thread_id">Thread Id</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les lignes seront ajoutées par JavaScript -->
          </tbody>
        </table>
      </div>
      <div id="detailsPanel">
        <!-- Le contenu de la bulle sera inséré via JavaScript -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
