<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard SIEM - Logs</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
      }
      th, td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }
      thead tr th {
        background-color: #f2f2f2;
        cursor: pointer;
        user-select: none;
        border-bottom: 2px solid #ccc;
      }
      th.sorted {
        background-color: #d3e5ff;
      }
      tbody tr:last-child td {
        border-bottom: none;
      }
      /* Ligne sélectionnée */
      tr.selected {
        background-color: #e0e0e0;
      }
      /* Style du tiroir */
      .details-drawer {
        background: #f9f9f9;
        border: 1px solid #ccc;
        border-top: none;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        padding: 16px;
        animation: slideDown 0.3s ease-out;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <h1>Dashboard SIEM - Logs</h1>
    <table id="dataTable">
      <thead>
        <tr>
          <th data-field="time">Time</th>
          <th data-field="computer">Computer</th>
          <th data-field="event_id">Event Id</th>
          <th data-field="channel">Channel</th>
          <th data-field="process_id">Process Id</th>
          <th data-field="thread_id">Thread Id</th>
          <th data-field="level">Risque</th>
        </tr>
      </thead>
      <tbody>
        <!--  -->
      </tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
